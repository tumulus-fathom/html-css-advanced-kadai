<!DOCTYPE html>
<html>
<head>
  <title>Organic Cafe</title>
  <meta charset="UTF-8">
  <meta name="description"content="格別のコーヒーをお家で">
  <meta name="viewport"content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet"href="style.css">
</head>
<body>
  <!--ヘッダー-->
  <header>
    <!--ロゴ-->
    <a href="index.html" id="logo"><img src="images/logo.png" alt="トップページに戻る"/></a>

    <!--PC用ナビゲーション-->
    <nav id="nav-pc">
      <a href="index.html#concept">CONCEPT</a>
      <a href="index.html#product">PRODUCT</a>
      <a href="index.html#contact">CONTACT</a>
    </nav>

    <!-- スマホ用メニューボタン -->
    <img id="menu-sp" src="images/button-menu.png" alt="ナビゲーションを開く" onclick="document.getElementById('nav-sp').style.display = 'block'" />

    <!-- スマホ用ナビゲーション -->
    <div id="nav-sp">
      <button id="close" onclick="document.getElementById('nav-sp').style.display = 'none'">
        <img src="images/button-close.png" alt="ナビゲーションを閉じる">
      </button>
      <nav>
        <ul>
          <a href="index.html" id="logo-sp" onclick="document.getElementById('nav-sp').style.display = 'none'">
            <img src="images/logo-sp.png" alt="トップページに戻る">
          </a>
          <li><a class="menu" href="index.html#concept" onclick="document.getElementById('nav-sp').style.display = 'none'">CONCEPT</a></li>
          <li><a class="menu" href="index.html#product" onclick="document.getElementById('nav-sp').style.display = 'none'">PRODUCT</a></li>
          <li><a class="menu" href="index.html#contact" onclick="document.getElementById('nav-sp').style.display = 'none'">CONTACT</a></li>
        </ul>  
      </nav>
  </header>
  
  <main>
    <article>
      <!-- メインビジュアル -->
      <section id="main-visual">
        <div id="main-message">
          <h1>Organic Cafe</h1>
          <p>自家焙煎コーヒーが買えるお店</p>
        </div>
        <img src="images/main-image.jpg" alt="コーヒーをハンドドリップで淹れる画像"/>
      </section>
    </article>
  </main>
</body>
</html>
